<div class="modal-header">
  <h4 class="modal-title">Register</h4>
  <fa-icon class="close" (click)="activeModal.dismiss('Cross click')" [icon]="faWindowClose"></fa-icon>
</div>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="text" 
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': email.touched && email.errors }" />
        <div *ngIf="email.errors" class="invalid-feedback">
          <div *ngIf="email.errors?.required">Email is required!</div>
          <div *ngIf="email.errors?.email">Please enter valid email!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          class="form-control"
          formControlName="username"
          [ngClass]="{ 'is-invalid': username.touched && username.errors }" />
        <div *ngIf="username.errors" class="invalid-feedback">
          <div *ngIf="username.errors?.required">Username is required!</div>
          <div *ngIf="username.errors?.minlength">Username must be at least 4 characters long!</div>
          <div *ngIf="username.errors?.pattern">Username must not contain "@" symbol!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password"
          [ngClass]="{ 'is-invalid': password.touched && password.errors }" >
        <div *ngIf="password.errors" class="invalid-feedback">
          <div *ngIf="password.errors?.required">Password is required!</div>
          <div *ngIf="password.errors?.minlength">Password must be at least 8 characters long!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="confirmPassword"
          [ngClass]="{ 'is-invalid': confirmPassword.touched && (confirmPassword.errors || registerForm.errors?.mismatch) }" >
        <div *ngIf="confirmPassword.errors || registerForm.errors?.mismatch" class="invalid-feedback">
          <div *ngIf="confirmPassword.errors?.required">Confirm Password is required!</div>
          <div *ngIf="registerForm.errors?.mismatch">Passwords do not match!</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
    [disabled]="!registerForm.valid">
      Register
    </button>
  </div>
</form>
